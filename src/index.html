<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href=""
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/1style.css" />
    <title>Day Planner</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3" id='organize'>Organize and plan your day</h1>
      <p id="currentDay" class="lead">Current Time and Date:          </p>
    </header>
    <div class="container">
    <!-- 9-5 is work day so show time from then -->
    <!-- 9AM -->
      <div class="card mb-2">
        <div class="row" id="9AM">
          <p id="timeP" class="col-1"> 9 AM</p>
            <input type="text" id="9" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 10 AM -->
      <div class="card mb-2">
        <div class="row" id="10AM">
          <p id="timeP" class="col-1"> 10 AM</p>
          <!-- id tied with array of hours for color coding blocks-->
            <input type="text" id="10" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 11 AM -->
      <div class="card mb-2">
        <div class="row" id="11AM">
          <p id="timeP" class="col-1"> 11 AM</p>
            <input type="text" id="11" class="col-10" placeholder="Type"></input>
          <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
        
        </div>
      </div>
      <!-- 12 AM -->
      <div class="card mb-2">
        <div class="row" id="12PM">
          <p id="timeP" class="col-1"> 12 PM</p>
            <input type="text" id="12" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 1 PM -->
      <div class="card mb-2">
        <div class="row" id="1PM">
          <p id="timeP" class="col-1"> 1 PM</p>
            <input type="text" id="13" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 2 PM -->
      <div class="card mb-2">
        <div class="row" id="2PM">
          <p id="timeP" class="col-1"> 2 PM</p>
            <input type="text" id="14" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 3 PM -->
      <div class="card mb-2">
        <div class="row" id="3PM">
          <p id="timeP" class="col-1"> 3 PM</p>
            <input type="text" id="15" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 4 PM -->
      <div class="card mb-2">
        <div class="row" id="4PM">
          <p id="timeP" class="col-1"> 4 PM</p>
            <input type="text" id="16" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
      <!-- 5 PM -->
      <div class="card mb-2">
        <div class="row" id="5PM">
          <p id="timeP" class="col-1"> 5 PM</p>
            <input type="text" id="17" class="col-10" placeholder="Type"></input>
            <button class="button btn btn-primary col-3" id="savebtn" >Save</button>
          
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
